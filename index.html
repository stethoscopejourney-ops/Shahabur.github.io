<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stethoscope Journey - Students Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Brand Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-900 mb-2">Stethoscope Journey</h1>
        <p class="text-xl md:text-2xl text-blue-700 font-medium">Students Portal</p>
    </div>

    <!-- Main Content -->
    <main class="w-full max-w-lg">
        <div class="bg-white rounded-2xl shadow-xl border border-blue-100 p-10 md:p-12">
            
            <!-- Student Info -->
            <div class="space-y-6 text-xl md:text-2xl text-gray-800">
                
                <div class="flex flex-col md:flex-row md:items-baseline border-b border-blue-100 pb-4">
                    <span class="font-bold text-blue-800 w-48 shrink-0">Name:</span>
                    <span class="text-gray-700">Shahabur</span>
                </div>

                <div class="flex flex-col md:flex-row md:items-baseline border-b border-blue-100 pb-4">
                    <span class="font-bold text-blue-800 w-48 shrink-0">S.N:</span>
                    <span class="text-gray-700">38</span>
                </div>

                <div class="flex flex-col md:flex-row md:items-baseline border-b border-blue-100 pb-4">
                    <span class="font-bold text-blue-800 w-48 shrink-0">Total Class:</span>
                    <span class="text-gray-700">12</span>
                </div>

                <div class="flex flex-col md:flex-row md:items-baseline border-b border-blue-100 pb-4">
                    <span class="font-bold text-blue-800 w-48 shrink-0">Class Held:</span>
                    <span class="text-gray-700">3</span>
                </div>

                <!-- NEW PAYMENT STATUS -->
                <div class="flex flex-col md:flex-row md:items-baseline pt-4">
                    <span class="font-bold text-blue-800 w-48 shrink-0">Payment:</span>
                    <span id="paymentBadge" class="px-4 py-1 rounded-full text-lg font-bold"></span>
                </div>

            </div>

            <!-- Action Buttons -->
            <div class="mt-10 flex flex-col gap-4">
                
                <a href="https://meet.google.com/hgn-srhh-mas" class="block w-full bg-blue-600 hover:bg-blue-700 text-white text-center font-bold text-xl py-4 rounded-xl transition-colors shadow-md">
                    Live Class
                </a>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-8 text-blue-300 text-sm">
        &copy; Stethoscope Journey
    </footer>

    <!-- Payment Status Script -->
    <script>
        // ðŸ”¹ CHANGE THIS VALUE TO: "PAID" or "PENDING"
        let paymentStatus = "PAID";

        const badge = document.getElementById("paymentBadge");

        if (paymentStatus === "PAID") {
            badge.textContent = "PAID";
            badge.classList.add("bg-green-100", "text-green-700");
        } else {
            badge.textContent = "PENDING";
            badge.classList.add("bg-red-100", "text-red-700");
        }
    </script>

</body>
</html>
